<div class="avatar-cls" matTooltip="edit profile" (click)="on_user_edit_page()" >
  <div class="avatar-sample initials">
      <igx-avatar [initials]="unameforavatar | avatarName |uppercase" size="small" [roundShape]="true"></igx-avatar>
  </div>
</div>



<br><br>
<div class="container">
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  
  <strong>Successfull!</strong>Restaurent Add Successfull.
  <button (click)="alertclose()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>


<div class="container" style="width: 550px">
  <form [formGroup]="addnewresdata" (ngSubmit)="Get_RES_Data()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Restaurent Name</label>
      <input
        type="text"
        formControlName="Restaurent"
        class="form-control"
        placeholder="Enter Restaurent Name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        formControlName="Email"
        class="form-control"
        placeholder="Enter Restaurent Email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Contact No.</label>
      <input
        type="text"
        formControlName="Phone"
        class="form-control"
        placeholder="Enter Contact Number"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"> Address</label>
      <input
        type="text"
        formControlName="Address"
        class="form-control"
        placeholder="Enter Restaurent address"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
